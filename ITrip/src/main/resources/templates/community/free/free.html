<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="js/jquery-3.6.0.min.js"></script>
<link rel="apple-touch-icon" sizes="76x76"
	href="bootstrap/material/assets/img/apple-icon.png">
<link rel="icon" type="image/png"
	href="bootstrap/material/assets/img/favicon.png">
<title>자유게시판</title>
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="bootstrap/material/assets/css/nucleo-icons.css"
	rel="stylesheet" />
<link href="bootstrap/material/assets/css/nucleo-svg.css"
	rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js"
	crossorigin="anonymous"></script>
<!-- Material Icons -->
<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
	rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle"
	href="bootstrap/material/assets/css/material-dashboard.css?v=3.0.0"
	rel="stylesheet" />
<style>
.table {
	margin-top: 10px;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	width: 90%;
}

.row {
	margin-top: 50px;
	width: 90%;
	margin-left: auto;
	margin-right: auto;
}
#insertBtn{
	float: right;
	margin-right: 50px;
}
</style>
</head>

<body>
	<div class="row" layout:fragment="content">
		<div class="col-12">
			<div class="card my-4">
				<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
					<div
						class="bg-gradient-info shadow-info border-radius-lg pt-4 pb-3">
						<h4 class="text-white text-capitalize ps-5">자유게시판</h4>
					</div>
				</div>
				<div class="card-body px-0 pb-2">
					<div class="table-responsive p-0">
						<table class="table align-items-center mb-0">
							<thead>
								<tr>
									<th class="text-uppercase text-secondary text-md font-weight-bolder opacity-7">글번호</th>
									<th class="text-uppercase text-secondary text-md font-weight-bolder opacity-7 ps-2">글제목</th>
									<th style="display: none;" class="text-center text-uppercase text-secondary text-md font-weight-bolder opacity-7">작성자</th>
									<th class="text-center text-uppercase text-secondary text-md font-weight-bolder opacity-7">작성일자</th>
									<th class="text-center text-uppercase text-secondary text-md font-weight-bolder opacity-7">조회수</th>
								</tr>
							</thead>
							<tbody id="freeList">
								<tr th:each="free : ${pageInfo.list}">
									<td><p class="text-md text-secondary mb-0" th:text="${free.comNo}">글번호</p></td>
									<td><p class="text-md text-secondary mb-0" th:text="${free.title}">글제목</p></td>
									<td style="display: none;"><p class="text-md text-secondary mb-0" th:text="${free.memberId}">작성자</p></td>
									<td><p class="text-md text-secondary mb-0" th:text="${free.dt}">작성일자</p></td>
									<td><p class="text-md text-secondary mb-0" th:text="${free.hit}">조회수</p></td>
								</tr>
							</tbody>
						</table>
						<br>
						<button id="insertBtn" class="btn bg-gradient-info btn-md mb-0">글쓰기</button>
						<br>
					</div>
						<!-- 페이지네이션 -->
						<nav aria-label="Page navigation example">
							<ul class="pagination pagination-info  justify-content-center">
								<li class="page-item disabled"
									th:if="${pageInfo.isIsFirstPage()}"><span
									class="page-link">«</span></li>
								<li class="page-item"
									th:if="${!pageInfo.isIsFirstPage() && pageInfo.getList().size() > 0}"><a
									class="page-link"
									th:href="|javascript:gopage([[${pageInfo.getPrePage()}]])|"
									rel="prev">«</a></li>
								<li
									th:class="|page-item ${(pageInfo.pageNum eq page) ? 'active': ''} |"
									th:each="page:${pageInfo.navigatepageNums}"><span
									class="page-link" th:if="${pageInfo.pageNum eq page}"
									th:text="${page}"></span> <a class="page-link"
									th:unless="${pageInfo.pageNum eq page}"
									th:href="|javascript:gopage(${page})|" th:text="${page}">{{$page
										}}</a></li>
								<li class="page-item" th:if="${pageInfo.hasNextPage}"><a
									class="page-link"
									th:href="|javascript:gopage([[${pageInfo.getNextPage()}]])|"
									rel="next">»</a></li>
								<li class="page-item disabled"
									th:unless="${pageInfo.hasNextPage}"><span
									class="page-link">»</span></li>
							</ul>
						</nav>
				</div>
			</div>
		</div>
		<script>
			function gopage(p) {
				location.href = '/free.do?pageNum=' + p;
			}

			$("#freeList").on(
					"click",
					function(e) {
						let comNo = $(e.target).closest("tr").children(1)
								.children(1).html();
						location.href = "/selectFree.do?comNo=" + comNo;
					})

			$("#insertBtn").on("click", function(e) {
				location.href = "/freeInsertForm.do";
			})
		</script>
	</div>

	<!--   Core JS Files   -->
	<script src="bootstrap/material/assets/js/core/popper.min.js"></script>
	<script src="bootstrap/material/assets/js/core/bootstrap.min.js"></script>
	<script src="bootstrap/material/assets/js/plugins/perfect-scrollbar.min.js"></script>
	<script src="bootstrap/material/assets/js/plugins/smooth-scrollbar.min.js"></script>
	<script>
		var win = navigator.platform.indexOf('Win') > -1;
		if (win && document.querySelector('#sidenav-scrollbar')) {
			var options = {
				damping : '0.5'
			}
			Scrollbar.init(document.querySelector('#sidenav-scrollbar'),
					options);
		}
	</script>
	<!-- Github buttons -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
	<script
		src="bootstrap/material/assets/js/material-dashboard.min.js?v=3.0.0"></script>
</body>
</html>
