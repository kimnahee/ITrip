<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공지사항 글 수정하기</title>
<style>
#exampleFormControlTextarea1 {
	min-height: 500px;
}

#btn {
	margin-top: 10px;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">게시글 수정하기</h4>
			</div>
			<div class="card-content">
				<div class="card-body" th:object="${selectCs}">
					<form action="noticeUpdate.do" method="post" id="frm"
						class="form form-horizontal">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<div class="form-body">
							<div class="row">
								<div class="form-group" style="display: none;">
									<label for="basicInput">글번호</label> <input type="text"
										th:field="*{csNo}" class="form-control" id="csNo" name="csNo">
								</div>
								<div class="form-group" style="display: none;">
									<label for="basicInput">원글번호</label> <input type="text"
										th:field="*{orgNo}" class="form-control" id="orgNo" name="orgNo">
								</div>
								<div class="form-group">
									<label for="basicInput">제목</label> <input type="text"
										th:field="*{title}" class="form-control" id="title"
										name="title">
								</div>
								<div class="form-group mb-3">
									<label for="exampleFormControlTextarea1" class="form-label">내용</label>
									<textarea th:field="*{content}" class="form-control"
										id="exampleFormControlTextarea1" name="content" rows="3"></textarea>
								</div>
								<div class="form-group mb-3" style="display: none;">
									<input type="text" id="memberId" class="form-control"
										name="memberId" th:value="*{memberId}" readonly="readonly">
								</div>
								<div class="form-group mb-3">
									<input type="text" id="nick" class="form-control"
										name="nick" th:value="*{nick}" readonly="readonly">
								</div>
								<div class="col-sm-12 d-flex justify-content-end" id="btn">
									<button type="submit" class="btn btn-primary btn-md mb-0">수정하기</button>
									&nbsp;&nbsp;
									<button type="reset"
										class="btn btn-outline-primary btn-md mb-0">취소</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
