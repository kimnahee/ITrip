<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout - Voler Admin Dashboard</title>
    
    <link rel="stylesheet" href="bootstrap/voler/assets/css/bootstrap.css">
    
    <link rel="stylesheet" href="bootstrap/voler/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="bootstrap/voler/assets/css/app.css">
    <link rel="shortcut icon" href="bootstrap/voler/assets/images/favicon.svg" type="image/x-icon">
    <style>

#testDiv{
	width:900px;
	margin:0 auto;
}
</style>
</head>
<body layout:fragment="content">
<div class="text-center">
        <h1 class="display-5 mb-5">Start Class</h1>
    </div>
<div class="col-md-6 col-12" id="testDiv">
        <div class="card">
            <div class="card-header">
            <h4 class="card-title">Class 신청폼</h4>
            </div>
            <div class="card-content">
            <div class="card-body">
                <form class="form form-horizontal">
                <div class="form-body">
                    <div class="row">
                    <div class="col-md-4">
                        <label>클래스 카테고리</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <select class="form-select" id="jobCd" name="jobCd">
                        		<option selected>-- 카테고리 선택 --</option>
                                <option th:each="job : ${joblist}" th:value="${job.cdNo}" th:utext="${job.cdName}"></option>
                        </select> 
                    </div>
                    <div class="col-md-4">
                        <label>클래스 이름</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="text" id="title" class="form-control" name="title" placeholder="class name">
                    </div>
                    <div class="col-md-4">
                        <label>클래스 설명</label>
                    </div>
                    <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <textarea class="form-control" id="content" name="content" rows="3" placeholder="introduce yourself"></textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                        <label>상세 커리큘럼</label>
                    </div>
                    <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <textarea class="form-control" id="crclm" name="crclm" rows="3" placeholder="introduce yourself"></textarea>
                                </div>
                            </div>
                    <div class="col-md-4">
                        <label>가이드 아이디</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="text" id="guideId" class="form-control" name="guideId" placeholder="guideId">
                    </div>
                    <div class="col-md-4">
                        <label>수업시간</label>
                    </div>
                     <div class="col-md-4 form-group" >                    	                    	
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="classCnt" name="classCnt" checked>
                            <label class="form-check-label" for="flexRadioDefault1" >
                                2회
                            </label>                                                      
                        </div>          
                    </div>
                    <div class="col-md-4 form-group" >
                    <div class="form-check">
                            <input class="form-check-input" type="radio" id="classCnt" name="classCnt" >
                            <label class="form-check-label" for="flexRadioDefault2" >
                                4회
                            </label>
                        </div>  
                    </div>  
                    <!-- 수업시간 폼 1 start -->  
          
                    <div class="col-md-2"></div>
                    <div class="col-md-2  form-group">1회차</div>
                    <div class="col-md-2  form-group" >
                        <input type="date" id="term" class="form-control " name="term">
                    </div>
                    <div class="col-md-2  form-group" >
                        <input type="number" min="0" max="24" id="beginTime" class="form-control " name="beginTime"> 
                    </div> 시~
                    <div class="col-md-2  form-group" >
                        <input type="number" min="0" max="24" id="endTime" class="form-control " name="endTime"> 
                    </div> 시 

                    <!-- 수업시간 폼 1 end -->
                     <!-- 수업시간 폼 1 start -->  
          
                    <div class="col-md-2"></div>
                    <div class="col-md-2  form-group">2회차</div>
                    <div class="col-md-2  form-group" >
                        <input type="date" id="term" class="form-control " name="term">
                    </div>
                    <div class="col-md-2  form-group" >
                        <input type="number" min="0" max="24" id="beginTime" class="form-control " name="beginTime"> 
                    </div> 시~
                    <div class="col-md-2  form-group" >
                        <input type="number" min="0" max="24" id="endTime" class="form-control " name="endTime"> 
                    </div> 시 

                    <!-- 수업시간 폼 1 end -->
                    <!-- 수업시간 폼 1 start -->  
          
                    <div class="col-md-2"></div>
                    <div class="col-md-2  form-group">3회차</div>
                    <div class="col-md-2  form-group" >
                        <input type="date" id="term" class="form-control " name="term">
                    </div>
                    <div class="col-md-2  form-group" >
                        <input type="number" min="0" max="24" id="beginTime" class="form-control " name="beginTime"> 
                    </div> 시~
                    <div class="col-md-2  form-group" >
                        <input type="number" min="0" max="24" id="beginTime" class="form-control " name="beginTime"> 
                    </div> 시 

                    <!-- 수업시간 폼 1 end -->
                     <!-- 수업시간 폼 1 start -->  
          
                    <div class="col-md-2"></div>
                    <div class="col-md-2  form-group">4회차</div>
                    <div class="col-md-2  form-group" >
                        <input type="date" id="term" class="form-control " name="term">
                    </div>
                    <div class="col-md-2  form-group" >
                        <input type="number" min="0" max="24" id="beginTime" class="form-control " name="beginTime"> 
                    </div> 시~
                    <div class="col-md-2  form-group" >
                        <input type="number" min="0" max="24" id="beginTime" class="form-control " name="beginTime"> 
                    </div> 시 

                    <!-- 수업시간 폼 1 end -->
                    <div class="col-md-4">
                        <label>첨부파일</label>
                    </div>
                    <div class="col-md-8">
                        <input type="file" id="file" class="form-control form-group" name="file" >
                    </div>
                    <div class="col-md-4">
                        <label>금액</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" min="0" id="price" class="form-control form-group" name="price" placeholder="price">

                    </div>
                    <div class="col-sm-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary mr-1 mb-1">제출</button>
                        <button type="reset" class="btn btn-light-secondary mr-1 mb-1">초기화</button>
                    </div>
                    </div>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
        
         <script src="bootstrap/voler/assets/js/feather-icons/feather.min.js"></script>
    <script src="bootstrap/voler/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="bootstrap/voler/assets/js/app.js"></script>
    
    <script src="bootstrap/voler/assets/js/main.js"></script>
    
</body>
</html>
