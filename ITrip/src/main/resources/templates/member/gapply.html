<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout - Voler Admin Dashboard</title>
    
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
<style>

#testDiv{
	width:700px;
	margin:0 auto;
}
</style>
</head>
<body layout:fragment="content">
<div class="text-center">
        <h1 class="display-5 mb-5">Start Guide</h1>
    </div>
<div class="col-md-6 col-12" id="testDiv">
                <div class="card">
                    <div class="card-header">
                    <h4 class="card-title">Guide 신청폼</h4>
                    </div>
                    <div class="card-content">
                    <div class="card-body">
                        <form class="form form-vertical" action="guideInsert.do" method="post" enctype="multipart/form-data">
						<div class="form-body">
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label>아이디</label> <input
											type="text" id="guideId" class="form-control" value="enji" readonly="readonly"
											name="guideId" placeholder="Id">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>이름</label> <input type="email"
											id="name" class="form-control" name="name" value="은지" readonly="readonly"
											placeholder="Name">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group mb-3">
										<label class="form-label">소개(설명)</label>
										<textarea class="form-control"
											id="dc" rows="3" name="dc"
											placeholder="introduce yourself"></textarea>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group mb-3">
										<label class="form-label">경력</label>
										<textarea class="form-control"
											id="career" rows="3" name="career"
											placeholder="Career"></textarea>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>직무</label> <input type="text"
											id="duty" class="form-control" name="duty"
											placeholder="Duty">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>첨부파일</label> <input type="file"
											id="file" class="form-control" name="file">
									</div>
								</div>

								<div class="col-12 d-flex justify-content-end">
									<button type="submit" class="btn btn-primary mr-1 mb-1">제출하기</button>
									<button type="reset" class="btn btn-light-secondary mr-1 mb-1">취소</button>
								</div>
							</div>
						</div>
					</form>
                    </div>
                    </div>
                </div>
                </div>
    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
