<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8" />
	<title>
      Property &mdash; Free Bootstrap 5 Website Template by Untree.co
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="favicon.png" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="bootstrap/property/fonts/icomoon/style.css" />
    <link rel="stylesheet" href="bootstrap/property/fonts/flaticon/font/flaticon.css" />

    <link rel="stylesheet" href="bootstrap/property/css/tiny-slider.css" />
    <link rel="stylesheet" href="bootstrap/property/css/aos.css" />
    <link rel="stylesheet" href="bootstrap/property/css/style.css" />

	<style>
    
    .tns-horizontal.tns-subpixel>.tns-item {
     vertical-align: bottom;
    }
    .property-item .property-content {
       margin-top: 0px;
    }
    img {
    width: 300px;
    height: 300px;
    }

	
    </style>
    
</head>
<body  layout:fragment="content">
 <!-- About Start -->
    <div class="text-center">
        <div class="bg-primary mb-3 mx-auto" style="width: 60px; height: 2px;"></div>
        <h1 class="display-5 mb-5">My Page</h1>
    </div>
     <!-- Projects Start -->
           
            <div class="section ">
      <div class="container">
        <div class="row mb-5 align-items-center">
          <div class="col-lg-6">
            <h2 class="font-weight-bold text-primary heading">
             Class
            </h2>
          </div>
          
        </div>
        <div class="row">
          <div class="col-12">
            <div class="property-slider-wrap">
              <div class="property-slider">
              <div class="card col-xs-12 col-sm-6 col-md-5 col-lg-3" th:each="cList:${classList}" style="border:1px solid;">
              
                <!-- .item -->
                <div class="property-item ">
                  <a href="#" class="img">
                    <img th:src="@{*{cList.attachDir}}" alt="Image" class="img-fluid" />
                  </a>
                  <div class="property-content">
                    <div class="price mb-2"><span th:text=${cList.price}></span></div>
                    <div>                     
                      <span class="city d-block mb-3" th:text="${cList.term}"></span>
                      <div class="specs d-flex mb-4">
                        <span class="d-block d-flex align-items-center me-3">                                                 
                          <span class="caption" th:text="${cList.cdName}"></span><br>        
                            <span class="caption" th:text="${cList.psncpa}+명"></span>
                        </span>                     
                      </div>
                       <span><a href="mcReview"class="btn btn-primary py-2 px-1">리뷰</a></span>&nbsp;&nbsp;
                        <span><a href="property-single.html"class="btn btn-primary py-2 px-1">링크</a></span>&nbsp;&nbsp;
                         <span><a href="property-single.html"class="btn btn-primary py-2 px-1">수료증</a></span>
                    </div>
                  </div>
                </div>
                </div>
                 
              </div>

              <div
                id="property-nav"
                class="controls"
                tabindex="0"
                aria-label="Carousel Navigation"
              >
                <span
                  class="prev"
                  data-controls="prev"
                  aria-controls="property"
                  tabindex="-1"
                  >Prev</span
                >
                <span
                  class="next"
                  data-controls="next"
                  aria-controls="property"
                  tabindex="-1"
                  >Next</span
                >
              </div>
            </div>
          </div>
        </div>
        <br><br>
            
      </div>
    </div>

    <script src="bootstrap/property/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/property/js/tiny-slider.js"></script>
    <script src="bootstrap/property/js/aos.js"></script>
    <script src="bootstrap/property/js/navbar.js"></script>
    <script src="bootstrap/property/js/counter.js"></script>
    <script src="bootstrap/property/js/custom.js"></script>
            
        
    
    <!-- Projects End -->
    
    

</body>
</html>
