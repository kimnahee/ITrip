<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
 <meta charset="utf-8">
    <title>가이드 마이페이지</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="bootstrap/securex/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="bootstrap/securex/lib/animate/animate.min.css" rel="stylesheet">
    <link href="bootstrap/securex/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="bootstrap/securex/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="bootstrap/securex/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="bootstrap/securex/css/style.css" rel="stylesheet">
</head>
<body layout:fragment="content">
 <!-- About Start -->
    <div class="text-center">
        <div class="bg-primary mb-3 mx-auto" style="width: 60px; height: 2px;"></div>
        <h1 class="display-5 mb-5">가이드 마이페이지</h1>
    </div>
               <div align="center">
                <span th:each="i : ${id}" th:text="${i.name}"></span>
               </div>
    <div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
        <div class="container about px-lg-0">
            <div class="row g-0 mx-lg-0" style="height: 250px; ">
                <div class="col-lg-6 ps-lg-0" style="min-height: 400px;">
                    <div class="position-relative h-100" style="margin: 25px 150px 30px">
                        <img class="position-absolute img-fluid w-40 h-50" src="bootstrap/securex/img/about.jpg" style="object-fit: cover;" alt="">
                    </div> 
                </div>
                <div class="col-lg-6 about-text py-5 wow fadeIn" data-wow-delay="0.5s" >
                    <div class="pe-lg-0" style="margin-left: 450px;">
                        <div class=" mb-3" style="width: 60px; height: 2px; "></div>
                        <h1 class=" mb-4">Follower</h1>
                        <div class="row g-4 mb-4 pb-3">
                            <div class="col-sm-6 wow fadeIn" data-wow-delay="0.1s">
                                <div class="d-flex align-items-center">
                                    <div class="ms-4">
                                        <a href="mmFollow" class=" rounded-pill ">
                                        <img src="bootstrap/securex/img/icon/icon-1.png" alt="Icon"></a> 
                                    </div>
                                    <div class="btn-square " style="width: 64px; height: 64px;"> 
                                        <h2 class="mb-1" data-toggle="counter-up">7</h2>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->


    <!-- Service Start -->
    <div class="container-xxl py-5"></div>
        <div class="container">
            <div class="row g-0 service-row" >
                <div class="col-md-6 col-lg-3 wow fadeIn" data-wow-delay="0.1s">
                    <div class="service-item border h-100 p-5">
                        <div class="btn-square bg-light rounded-circle mb-4" style="width: 64px; height: 64px;">
                            <img class="img-fluid" src="bootstrap/securex/img/icon/icon-6.png" alt="Icon">
                        </div>
                        <h4 class="mb-3">i-consult 1:1</h4>
                        <p class="mb-4">상담중인 내역을 보는 곳 입니다.</p>
                        <a class="btn" href="gconsult.do"><i class="fa fa-arrow-right text-white me-3"></i>1:1상담</a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 wow fadeIn" data-wow-delay="0.3s">
                    <div class="service-item border h-100 p-5">
                        <div class="btn-square bg-light rounded-circle mb-4" style="width: 64px; height: 64px;">
                            <img class="img-fluid" src="bootstrap/securex/img/icon/icon-8.png" alt="Icon">
                        </div>
                        <h4 class="mb-3">i-Class</h4>
                        <p class="mb-4">진행중인 클래스를 보는 곳 입니다.</p>
                        <a class="btn" href="gclass.do"><i class="fa fa-arrow-right text-white me-3"></i>class</a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 wow fadeIn" data-wow-delay="0.5s">
                    <div class="service-item border h-100 p-5">
                        <div class="btn-square bg-light rounded-circle mb-4" style="width: 64px; height: 64px;">
                            <img class="img-fluid" src="bootstrap/securex/img/icon/icon-9.png" alt="Icon">
                        </div>
                        <h4 class="mb-3">가이드수정</h4>
                        <p class="mb-4">가이드 정보를 수정하는 곳 입니다.</p>
                        
                        <a class="btn" id="grevice"><i class="fa fa-arrow-right text-white me-3"></i>수정하러가기</a>
                    </div>
                </div>

                   <div class="col-md-6 col-lg-3 wow fadeIn" data-wow-delay="0.7s">
                    <div class="service-item border h-100 p-5">
                        <div class="btn-square bg-light rounded-circle mb-4" style="width: 64px; height: 64px;">
                            <img class="img-fluid" src="bootstrap/securex/img/icon/icon-3.png" alt="Icon">
                        </div>
                        <h4 class="mb-3">여행자 목록</h4>
                          <p class="mb-4">수강중인 유저들을 보는 곳 입니다.</p>
                        <a class="btn" href="grevice.do"><i class="fa fa-arrow-right text-white me-3"></i>준비중입니다</a>
                    </div>
                </div> 

              <br><br>
            <div class="text-center">
                <a class="btn block" data-toggle="modal" data-backdrop="false"
                    data-target="#backdrop">회원탈퇴</a>/<a class="btn" href="mrecive.do">회원수정</a>
            </div>
             <!--Disabled Backdrop Modal -->
                    <div class="modal fade text-left" id="backdrop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel4"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel4">회원 탈퇴</h4>/
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i data-feather="x"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>
                            가입된 회원정보 모두 삭제 됩니다. 작성하신 게시물은 삭제되지 않습니다.
							탈퇴 후 같은 계정으로 재가입시 기존에 가직 있던 적립금은 복원되지 않습니다.
							회원탈퇴를 진행하시겠습니까?
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light-secondary" data-dismiss="modal">
                            <i class="bx bx-x d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">취소</span>
                            </button>
                            <button type="button" class="btn btn-primary ml-1" data-dismiss="modal">
                            <i class="bx bx-check d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">탈퇴하기</span>
                            </button>
                        </div>
                        </div>
                    </div>
                    </div>
              
            
        </div>
    </div>
    	<input type="hidden" id="guideId" th:value="${#authentication.principal.member.memberId}" />

    <!-- Service End -->
    <script>
    	let guideId = $("#guideId").val();
    	
    	$("#grevice").on("click", function(e) {
    		console.log(guideId);
    		location.href = "/grevice.do"
    	})
    
    </script>
    <!-- JavaScript bootstrap/securex/libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/securex/lib/wow/wow.min.js"></script>
    <script src="bootstrap/securex/lib/easing/easing.min.js"></script>
    <script src="bootstrap/securex/lib/waypoints/waypoints.min.js"></script>
    <script src="bootstrap/securex/bootstrap/securex/lib/counterup/counterup.min.js"></script>
    <script src="bootstrap/securex/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="bootstrap/securex/lib/isotope/isotope.pkgd.min.js"></script>
    <script src="bootstrap/securex/lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="bootstrap/securex/js/main.js"></script>
    
</body>
</html>
