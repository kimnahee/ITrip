<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
<style>

#testDiv{
	width:700px;
	margin:0 auto;
}
</style>
</head>
<body layout:fragment="content">
<div class="text-center">
        <h1 class="display-5 mb-5"></h1>
    </div>
<div class="col-md-6 col-12" id="testDiv">
                <div class="card">
                    <div class="card-header">
                    <h4 class="card-title">회원정보수정</h4>
                    </div>
                    <div class="card-content">
                    <div class="card-body">
                        <form class="form form-vertical" action="guideInsert.do" method="post" onsubmit="message()" enctype="multipart/form-data">
						<div class="form-body">
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label>아이디</label> <input
											type="text" id="guideId" class="form-control" value="qqq" readonly="readonly"
											name="guideId" placeholder="Id">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>이름</label> <input type="text"
											id="name" class="form-control" name="name" value=""
											placeholder="Name">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>닉네임</label> <input type="text"
											id="name" class="form-control" name="name" value=""
											placeholder="Nick">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>이메일</label> <input type="email"
											id="name" class="form-control" name="name" value="" 
											placeholder="e-mail">
									</div>
								</div>

								

								<div class="col-12 d-flex justify-content-end">
									<button type="submit" class="btn btn-primary mr-1 mb-1" >제출하기</button>
									<button type="reset" class="btn btn-light-secondary mr-1 mb-1">취소</button>
								</div>
							</div>
						</div>
					</form>
                    </div>
                    </div>
                </div>
                </div>
    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script src="assets/js/main.js"></script>
     <script type="text/javascript">
    	function message() {
    		alert("가이드신청이 완료되었습니다.");
    	}
    </script>
     
</body>
</html>
