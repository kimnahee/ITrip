<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout - Voler Admin Dashboard</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap/voler/assets/css/bootstrap.css">
    
    <link rel="stylesheet" href="bootstrap/voler/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="bootstrap/voler/assets/css/app.css">
    <link rel="shortcut icon" href="bootstrap/voler/assets/images/favicon.svg" type="image/x-icon">
    <style>

#testDiv{
	width:900px;
	margin:0 auto;
}
</style>
</head>
<body layout:fragment="content">
<div class="text-center">
        <h1 class="display-5 mb-5">Start Consult</h1>
    </div>
<div class="col-md-6 col-12" id="testDiv">
        <div class="card">
            <div class="card-header">
            <h4 class="card-title">Consult 신청폼</h4>
            <p>가이드*는 가이드정보 수정페이지에서 수정 가능합니다.</p>
            </div>
            <div class="card-content">
            <div class="card-body">
                <form class="form form-horizontal" action="consultInsert.do" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-body" th:each="gui: ${guide}">
                    <div class="row">
                    <div class="col-md-3" >
                        <label>가이드* 아이디</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="text" id="guideId" class="form-control" name="guideId" readonly="readonly" th:value="${gui.guideId}">
                    </div>
                    <div class="col-md-3" >
                        <label>가이드* 닉네임</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="text" id="nick" class="form-control" name="nick" readonly="readonly" th:value="${#authentication.principal.member.nick}">
                    </div>
                   
                    <div class="col-md-3" >
                        <label>가이드* 직무</label>
                    </div>
                    <div class="col-md-8 form-group" >
                      <input type="text" id="duty" class="form-control" name="duty" readonly="readonly" th:value="${gui.cdName}" >
                    </div>
                    <div class="col-md-3" >
                        <label>가이드* 경력</label>
                    </div>
                    
                    <div class="col-md-8 form-group" >
                        <input type="text" id="career" class="form-control" name="career" readonly="readonly" th:value="${gui.care}">
                    </div>
                    
                    <div class="col-md-3">
                        <label>가이드* 소개</label>
                    </div>
                    <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <textarea class="form-control" id="content" name="content" rows="3"  readonly="readonly"  th:utext="${gui.dc}"></textarea>
                                </div>
                            </div>
                         
                    <div class="col-md-3">
                        <label>상담 타이틀</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="text" id="title" class="form-control" name="title" placeholder="consult title">
                    </div>
                    <div class="col-md-3">
                        <label>상담 카테고리</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <select class="form-select" id="jobCd" name="jobCd">
                        		<option selected>-- 카테고리 선택 --</option>
                                <option th:each="job : ${joblist}" th:value="${job.cdNo}" th:utext="${job.cdName}"></option>
                        </select> 
                    </div>
                    <div id="classtime">
                    <div class="col-md-2"></div>
                    <div class="col-md-2  form-group">시작날짜</div>
                    <div class="col-md-2  form-group" >
                        <input type="date" id="beginDate" class="form-control " name="beginDate">
                    </div>

                    <div class="col-md-2"></div>
                    <div class="col-md-2  form-group">종료날짜</div>
                    <div class="col-md-2  form-group" >
                        <input type="date" id="endDate" class="form-control " name="endDate">
                    </div>
                    </div>
                    <!-- end -->
                    <div class="col-md-3">
                        <label>상담요일</label>
                    </div>
                     <div class="col-md-1 form-group" >                    	                    	
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="월" id="week1" name="consultDt[0].week">
                            <label class="form-check-label" for="flexRadioDefault1" >
                                월
                            </label>                                                      
                        </div>          
                    </div>
                    <div class="col-md-1 form-group" >
                    <div class="form-check">
                            <input class="form-check-input" type="radio" value="화" id="week2" name="consultDt[0].week" >
                            <label class="form-check-label" for="flexRadioDefault2" >
                                화
                            </label>
                        </div>  
                    </div>
                    <div class="col-md-1 form-group" >                    	                    	
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="수" id="week3" name="consultDt[0].week">
                            <label class="form-check-label" for="flexRadioDefault1" >
                                수
                            </label>                                                      
                        </div>          
                    </div> 
                    <div class="col-md-1 form-group" >                    	                    	
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="목" id="week4" name="consultDt[0].week">
                            <label class="form-check-label" for="flexRadioDefault1" >
                                목
                            </label>                                                      
                        </div>          
                    </div> 
                    <div class="col-md-1 form-group" >                    	                    	
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="금" id="week5" name="consultDt[0].week">
                            <label class="form-check-label" for="flexRadioDefault1" >
                                금
                            </label>                                                      
                        </div>          
                    </div>
                    <div class="col-md-1 form-group" >                    	                    	
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="토" id="week6" name="consultDt[0].week">
                            <label class="form-check-label" for="flexRadioDefault1" >
                                토
                            </label>                                                      
                        </div>          
                    </div>
                    <div class="col-md-1 form-group" >                    	                    	
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="일" id="week7" name="consultDt[0].week">
                            <label class="form-check-label" for="flexRadioDefault1" >
                                일
                            </label>                                                      
                        </div>          
                    </div>    

                     <div class="col-md-4">
                        <label>상담가능시간</label>
                    </div>
                  
                    <div class="col-md-2  form-group" >
                        <input type="text" id="beginTime" class="timestart form-control " name="consultDt[0].beginTime"> 
                    </div> 시~
                    <div class="col-md-2  form-group" >
                        <input type="text" id="endTime" class="timeend form-control " name="consultDt[0].endTime"> 
                    </div> 시 
                   
					

                    <div class="col-md-4">
                        <label>금액</label>
                    </div>
                    <div class="col-md-4">
                        <input type="number" min="0" id="price" class="form-control form-group" name="price" placeholder="price">
                    </div>
                     
                    <div class="col-sm-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary mr-1 mb-1">제출</button>
                        <button type="reset" class="btn btn-light-secondary mr-1 mb-1">초기화</button>
                    </div>
                    </div>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>

        	// 시작시간
             $('input.timestart').timepicker({

    	   	 $('input.timeend').timepicker({

    	            	dynamic: false,
    	            	dropdown: true,

             }
         
         function twoOut() {
        	 
        	 classtime.innerHTML="";

                 <div class="col-md-2  form-group">1회차</div>
                 <div class="col-md-2  form-group" >

                 <div class="col-md-2  form-group" >

             $('input.timestart').timepicker({

        </script>
