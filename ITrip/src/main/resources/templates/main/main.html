<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Main</title>
<style>
</style>
</head>
<body>
	<div layout:fragment="content">
		<!-- 이미지 수정하기.. -->
	    <div class="card" style="margin-top: 150px; margin-bottom: 60px;">
                    <div class="card-content">
<!--                     	<div class="card-body">
                            <h4 class="card-title"></h4>
                        </div> -->
                        <div id="carousel-example-card" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-card" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-card" data-slide-to="1"></li>
                                <li data-target="#carousel-example-card" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner rounded-0" role="listbox">
                                <div class="carousel-item active">
                                    <img style="height: 400px;" src="images/icon/main/carousel3.png" class="d-block w-100"
                                        alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img style="height: 400px;" src="images/icon/main/carousel2.png" class="d-block w-100"
                                        alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img style="height: 400px;" src="images/icon/main/carousel1.png" class="d-block w-100"
                                        alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carousel-example-card" role="button" data-slide="prev">
                                <span class="bx bx-chevron-left icon-prev" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-example-card" role="button" data-slide="next">
                                <span class="bx bx-chevron-right icon-next" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
<!--                         <div class="card-body">
                            <p class="card-text">

                            </p>
                            <p class="card-text">

                            </p>
                        </div> -->
                    </div>
         </div>
               
		<!-- 윗부분 2개 -->
	    <section id="card-caps" style="margin-top: 20px; margin-bottom: 60px;">
	        <div class="row">
	            <div class="col-xl-3 col-md-6 col-sm-12">
	                <div class="card">
	                    <div class="card-content">
	                        <img class="card-img img-fluid" src="images/icon/main/consult_main.png" alt="Card image">
	                        <div class="card-img-overlay overlay-dark d-flex justify-content-between flex-column">
	                            <div class="overlay-content">
	                            	<h4 class="card-title mb-50">1:1 상담</h4>
	                                <p class="card-text text-ellipsis">
	                                    IT 직무에 관련된 다양한 상담을 받아보세요.
	                                </p>
	                            </div>
	                            <div class="overlay-status">
	                                <a href="consultList.do" class="btn btn-outline-white btn-sm">바로가기</a>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="col-xl-3 col-md-6 col-sm-12">
	                <div class="card">
	                    <div class="card-content">
	                        <img class="card-img img-fluid" src="images/icon/main/class_main.png" alt="Card image">
	                        <div class="card-img-overlay overlay-dark bg-overlay d-flex justify-content-between flex-column">
	                            <div class="overlay-content">
	                                <h4 class="card-title mb-50">온라인 클래스</h4>
	                                <p class="card-text text-ellipsis">
	                                    IT에 관련된 다양한 클래스를 수강해보세요.
	                                </p>
	                            </div>
	                            <div class="overlay-status">
	                                <a href="iClassList.do" class="btn btn-outline-white btn-sm">바로가기</a>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="col-xl-3 col-md-6 col-sm-12">
	                <div class="card">
	                    <div class="card-content">
	                        <img class="card-img img-fluid" src="images/icon/main/Community.png" alt="Card image">
	                        <div class="card-img-overlay overlay-dark d-flex justify-content-between flex-column">
	                            <div class="overlay-content">
	                            	<h4 class="card-title mb-50">커뮤니티</h4>
	                                <p class="card-text text-ellipsis">
	                                    여러 사람들과 스터디, 잡담을 나눠보세요.
	                                </p>
	                            </div>
	                            <div class="overlay-status text-right">
	                                <a href="timeLine.do" class="btn btn-outline-white btn-sm">바로가기</a>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="col-xl-3 col-md-6 col-sm-12">
	                <div class="card">
	                    <div class="card-content">
	                        <img class="card-img img-fluid" src="images/icon/main/CBT.png">
	                        <div class="card-img-overlay overlay-dark d-flex justify-content-between flex-column">
	                            <div class="overlay-content">
	                                <h4 class="card-title mb-50">CBT</h4>
	                                <p class="card-text text-ellipsis">
	                                    클래스를 듣고 부족한 점을 문제를 풀면서 채워보세요.
	                                </p>
	                            </div>
	                            <div class="overlay-status text-right">
	                                <a href="cbtGuideMain.do" class="btn btn-outline-white btn-sm">바로가기</a>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </section>
	</div>
</body>
</html>
