<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="apple-touch-icon" sizes="76x76"
	href="bootstrap/material/assets/img/apple-icon.png">
<link rel="icon" type="image/png" href="bootstrap/material/assets/img/favicon.png">
<title>회원가입</title>
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="bootstrap/material/assets/css/nucleo-icons.css" rel="stylesheet" />
<link href="bootstrap/material/assets/css/nucleo-svg.css" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js"
	crossorigin="anonymous"></script>
<!-- Material Icons -->
<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
	rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle" href="bootstrap/material/assets/css/material-dashboard.css?v=3.0.0"
	rel="stylesheet" />
</head>

<body layout:fragment="content">
	<main class="main-content  mt-0">
		<section>
			<div class="page-header min-vh-100">
				<div class="container">
					<div class="row">
						<div
							class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
							<div
								class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
								style="background-image: url('bootstrap/material/assets/img/illustrations/illustration-reset.jpg'); background-size: cover;">
							</div>
						</div>
						<div
							class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
							<div class="card card-plain">
								<div class="card-header">
									<h4 class="font-weight-bolder">회원가입</h4>
									<p class="mb-0">Enter your email and password to register</p>
								</div>
								<div class="card-body">
									<!-- 폼 -->
									<form role="form">
										<div class="input-group input-group-outline mb-3">
											<label class="form-label">ID</label> 
											<input type="email" class="form-control">
											<button class="btn btn-outline-info btn-sm mb-0">중복체크</button>
										</div>
										<div class="input-group input-group-outline mb-3">
											<label class="form-label">Password</label> 
											<input type="password" class="form-control">
										</div>
										<div class="input-group input-group-outline mb-3">
											<label class="form-label">Password 확인</label> 
											<input type="password" class="form-control"> 
										</div>
										<div class="input-group input-group-outline mb-3">
											<label class="form-label">이름</label> 
											<input type="text" class="form-control">
										</div>
										<div class="input-group input-group-outline mb-3">
											<label class="form-label">닉네임</label> 
											<input type="text" class="form-control">
											<button class="btn btn-outline-info btn-sm mb-0">중복체크</button>
										</div>
										<div class="input-group input-group-outline mb-3">
											<label class="form-label">이메일</label> 
											<input type="text" class="form-control">
											<button class="btn btn-outline-info btn-sm mb-0">인증하기</button>
											<!-- 전송후에 버튼 추가하기 -->
										</div>
										<div class="input-group input-group-outline mb-3">
											<label class="form-label">이름</label> <input type="text"
												class="form-control">
										</div>
										<div class="text-center">
											<button type="button" class="btn btn-lg bg-gradient-info btn-lg w-100 mt-4 mb-0">회원가입</button>
										</div>
									</form>
								</div>
								<div class="card-footer text-center pt-0 px-lg-2 px-1">
									<p class="mb-2 text-sm mx-auto">
										이미 계정이 있으신가요? <a href="bootstrap/material/pages/sign-in.html"
											class="text-info text-gradient font-weight-bold">Sign
											in</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
