<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="apple-touch-icon" sizes="76x76"
	href="bootstrap/material/assets/img/apple-icon.png">
<link rel="icon" type="image/png" href="bootstrap/material/assets/img/favicon.png">
<title>LoginForm</title>
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="bootstrap/material/assets/css/nucleo-icons.css"
	rel="stylesheet" />
<link href="bootstrap/material/assets/css/nucleo-svg.css"
	rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js"
	crossorigin="anonymous"></script>
<!-- Material Icons -->
<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
	rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle"
	href="bootstrap/material/assets/css/material-dashboard.css?v=3.0.0"
	rel="stylesheet" />
</head>
<!-- 아이디, 패스워드 라벨 focus 부분 확인  -->
<body layout:fragment="content">
	<div class="container my-auto" style="padding-top: 100px;">
		<div class="row">
			<div class="col-lg-4 col-md-8 col-12 mx-auto">
				<div class="card z-index-0 fadeIn3 fadeInBottom">
					<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
						<div
							class="bg-gradient-info shadow-info border-radius-lg py-3 pe-1">
							<h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign
								in</h4>
							<div class="row mt-3">
								<div class="col-2 text-center ms-auto">
									<a class="btn btn-link px-3" href="javascript:;"> <i
										class="fa fa-facebook text-white text-lg"></i>
									</a>
								</div>
								<div class="col-2 text-center px-1">
									<a class="btn btn-link px-3" href="javascript:;"> <i
										class="fa fa-github text-white text-lg"></i>
									</a>
								</div>
								<div class="col-2 text-center me-auto">
									<a class="btn btn-link px-3" href="javascript:;"> <i
										class="fa fa-google text-white text-lg"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
					<!-- 로그인 창 -->
					<div class="card-body">
						<form action="memberLogin.do" method="post" id="frm" class="text-start">
							<div class="input-group input-group-outline my-3">
								<label class="form-label">ID</label> <input type="text"
									class="form-control" id="memberId" name="memberId">
							</div>
							<div class="input-group input-group-outline mb-3">
								<label class="form-label">Password</label> <input
									type="password" class="form-control" id="pw" name="pw">
							</div>
							<div class="text-center">
								<button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2">LOGIN</button>
							</div>
							<p class="mt-4 text-sm text-center">
								계정이 없으신가요?&nbsp&nbsp <a href="signupForm.do"
									class="text-info text-gradient font-weight-bold"> Sign up</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script src="bootstrap/material/assets/js/core/popper.min.js"></script>
	<script src="bootstrap/material/assets/js/core/bootstrap.min.js"></script>
	<script
		src="bootstrap/material/assets/js/plugins/perfect-scrollbar.min.js"></script>
	<script
		src="bootstrap/material/assets/js/plugins/smooth-scrollbar.min.js"></script>
	<script>
		var win = navigator.platform.indexOf('Win') > -1;
		if (win && document.querySelector('#sidenav-scrollbar')) {
			var options = {
				damping : '0.5'
			}
			Scrollbar.init(document.querySelector('#sidenav-scrollbar'),
					options);
		}
	</script>
	<!-- Github buttons -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
	<script
		src="bootstrap/material/assets/js/material-dashboard.min.js?v=3.0.0"></script>
</body>
</html>
