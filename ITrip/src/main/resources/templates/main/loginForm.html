<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8" />
<title>로그인</title>
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5 text-center">
                        
                        	<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
								  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
								  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
								</svg>
                        <h3 class="mt-4">로그인</h3> 
                    </div>
                   <div th:if="${param.error}">
				        <p class="alert alert-danger">정보가 일치하지 않습니다.</p>
				    </div>
                    <form action="/login" method="post" id="frm">
                        <div class="form-group position-relative has-icon-left">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <label for="username">ID</label>
                            <div class="position-relative">
                                <input type="text" class="form-control" id="memberId" name="memberId">
                                <div class="form-control-icon">
                                    <i data-feather="user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left">
                            <div class="clearfix">
                                <label for="password">Password</label>
                                <a href="/memberSearchForm.do" class='float-right'>
                                <small> 아이디/비밀번호를 잊으셨나요?</small>
                                </a>
                            </div>
                            <div class="position-relative">
                                <input type="password"  class="form-control"  id="pw" name="pw">
                                <div class="form-control-icon">
                                    <i data-feather="lock"></i>
                                </div>
                            </div>
                        </div>

                        <div class='form-check clearfix my-4'>
                            <div class="float-right">
                                <p>계정이 없으신가요?&nbsp;&nbsp; <a href="signupForm.do" class="font-weight-bold"> 회원가입</a></p>
                            </div>
                        </div>
                        <div class="clearfix">
                            <button class="btn btn-primary float-right">로그인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
