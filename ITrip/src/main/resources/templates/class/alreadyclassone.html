<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout - Voler Admin Dashboard</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap/voler/assets/css/bootstrap.css">
    
    <link rel="stylesheet" href="bootstrap/voler/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="bootstrap/voler/assets/css/app.css">
    <link rel="shortcut icon" href="bootstrap/voler/assets/images/favicon.svg" type="image/x-icon">
    <style>

#testDiv{
	width:900px;
	margin:0 auto;
}
</style>
</head>
<body layout:fragment="content">
<div class="text-center">
        <h1 class="display-5 mb-5">Start Class</h1>
    </div>
<div class="col-md-6 col-12" id="testDiv">
        <div class="card">
            <div class="card-header">
            <h4 class="card-title">Class 신청폼</h4>
            </div>
            <div class="card-content">
            <div class="card-body">
                <form class="form form-horizontal" action="classInsert.do" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-body">
                    <div class="row">
                    <div class="col-md-4" >
                        <label>가이드 아이디</label>
                    </div>
                    <div class="col-md-8 form-group" >
                        <input type="text" th:value="${class.guideId}" id="guideId" class="form-control" name="guideId" readonly="readonly" >
                    </div>
                    <div class="col-md-4">
                        <label>클래스 이름</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="text" th:value="${class.title}" id="title" class="form-control" name="title" placeholder="class name" readonly="readonly">
                    </div>
                    <div class="col-md-4">
                        <label>클래스 카테고리</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="text" id="title" th:value="${class.cdName}" class="form-control" name="title" placeholder="class name" readonly="readonly">
                    </div>
                    <div class="col-md-4">
                        <label>클래스 설명</label>
                    </div>
                    <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <textarea th:text="${class.content}" class="form-control" id="content" name="content" rows="3" readonly="readonly"></textarea>
                                </div>
                            </div>
                    <div class="col-md-4">
                        <label>상세 커리큘럼</label>
                    </div>
                    <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <textarea th:text="${class.crclm}" class="form-control" id="crclm" name="crclm" rows="3" readonly="readonly"></textarea>
                                </div>
                            </div>
                    
                    <div class="row" id="classtime" th:each="cdt,i:${classdt}">
                    <!-- 수업시간 폼 1 start -->  
					
                    <div class="col-md-3"></div>
                    <div class="col-md-2  form-group"><b th:text=${i.count+'회차'}></b></div>
                    <div class="col-md-2  form-group" >
                        <input th:value="${cdt.term}" type="date" id="term" class="form-control " name="classDt[0].term" readonly="readonly">
                    </div>
                    <div class="col-md-2  form-group" >
                        <input th:value=${cdt.beginTime} type="text" id="beginTime" class="timestart form-control " name="classDt[0].beginTime" readonly="readonly"> 
                    </div> 시~
                    <div class="col-md-2  form-group" >
                        <input th:value=${cdt.endTime} type="text" id="endTime" class="timeend form-control " name="classDt[0].endTime" readonly="readonly"> 
                    </div> 시 
					
                    <!-- 수업시간 폼 1 end -->
                      
                    </div>
                    
                    <div class="col-md-4">
                        <label>금액</label>
                    </div>
                    <div class="col-md-8">
                        <input th:value=${class.price} type="number" min="0" max="300000" id="price" class="form-control form-group" name="price" readonly="readonly">

                    </div>
                     <div class="col-md-4">
                        <label>정원</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" th:value="${class.psncpa}" id="psncpa" class="form-control form-group" name="psncpa" readonly="readonly">
                    </div>
                    <div class="col-md-4">
                        <label>첨부파일</label>
                    </div>
                    <div> 
                        <img th:src="@{/download(fileName=${'/Thumbnail/'+class.attachDir})}" class="img-fluid" width="500px" style="float: right;">
                        </div>
                    </div>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
        <script type="text/javascript">
        
        
         
        </script>
         
        
         
         <script src="bootstrap/voler/assets/js/feather-icons/feather.min.js"></script>
    <script src="bootstrap/voler/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="bootstrap/voler/assets/js/app.js"></script>
    
    <script src="bootstrap/voler/assets/js/main.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>    
</body>
</html>
