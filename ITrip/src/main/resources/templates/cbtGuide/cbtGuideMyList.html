<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="js/jquery-3.6.0.min.js"></script>
<link rel="apple-touch-icon" sizes="76x76"
	href="bootstrap/material/assets/img/apple-icon.png">
<link rel="icon" type="image/png"
	href="bootstrap/material/assets/img/favicon.png">
<title>출제한 문제 관리 목록</title>
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="bootstrap/material/assets/css/nucleo-icons.css"
	rel="stylesheet" />
<link href="bootstrap/material/assets/css/nucleo-svg.css"
	rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js"
	crossorigin="anonymous"></script>
<!-- Material Icons -->
<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
	rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle"
	href="bootstrap/material/assets/css/material-dashboard.css?v=3.0.0"
	rel="stylesheet" />
<style>
.table {
	margin-top: 10px;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	width: 90%;
}

.row {
	margin-top: 50px;
	width: 90%;
	margin-left: auto;
	margin-right: auto;
}
#insertBtn{
	float: right;
	margin-right: 50px;
}
</style>
</head>
<body>
	<div layout:fragment="content">
	<!-- Bootstrap Start-->
	<div class="col-12">
		<div class="card my-4">
			<div class="card-body px-0 pb-2">
				<div class="table-responsive p-1">
					<table class="table align-items-center mb-0">
						<thead>
							<tr>
								<th class="text-uppercase text-secondary text-md font-weight-bolder opacity-7">출제유형</th>
								<th class="text-uppercase text-secondary text-md font-weight-bolder opacity-7 ps-2">언어</th>
								<th class="text-uppercase text-secondary text-md font-weight-bolder opacity-7 ps-2">문제번호</th>
								<th class="text-uppercase text-secondary text-md font-weight-bolder opacity-7 ps-2">문제</th>
								<th class="text-center text-uppercase text-secondary text-md font-weight-bolder opacity-7">정답률</th>
							</tr>
						</thead>
						<tbody id="myTbody" >
						<tr th:each="my:${myList}">
							<td><p class="text-md text-secondary mb-0" th:text="${my.gtpCd}">출제유형</p></td>
							<td><p class="text-md text-secondary mb-0" th:text="${my.langCd}">언어</p></td>
							<td><p class="text-md text-secondary mb-0" th:text="${my.cbtNo}">문제번호</p></td>
							<td><p class="text-md text-secondary mb-0" th:text="${my.ques}">문제번호</p></td>
							<td><p class="text-md text-secondary mb-0" ></p></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</div>
    <!-- Bootstrap Select end -->
<script>
    $("#myTbody").on("click","tr",function(e){
        let tg = e.currentTarget;
        console.log("클릭됨");
        console.log(tg);
       })
    
</script>
</div>
</body>
</html>
