        <div class="card">
            <div class="card-header">
            <h4 class="card-title">Consult 신청폼</h4>
            <p>가이드*는 가이드정보 수정페이지에서 수정 가능합니다.</p>
            <p>price(가격)은 1시간당 금액으로 입력해주세요.</p>
            </div>
            <div class="card-content">
				<div class="card-body">
					<form class="form form-horizontal" action="consultInsert.do"
						method="post" enctype="multipart/form-data">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="form-body" >
							<div class="row">
								<div class="col-md-3">
									<label>가이드* 아이디</label>
								</div>	
								<div class="col-md-8 form-group">
									<input type="text" class="form-control" id="memberId" name="memberId" th:value="${consultOne.guideId}" readonly="readonly">
								</div>

								<div class="col-md-3">
									<label>상담 타이틀</label>
								</div>
								<div class="col-md-8 form-group">
									<input type="text" id="title" class="form-control" name="title"
										placeholder="consult title" readonly="readonly"th:value="${consultOne.title}" >
								</div>
								<div class="col-md-3">
									<label>상담 카테고리</label>
								</div>
								<div class="col-md-8 form-group">
									<input type="text" id="jobName" class="form-control" name="jobName" readonly="readonly" th:value="${consultOne.jobName}">
									</input>
								</div>
								<div class="col-md-3">
									<label>상담가능기간</label>
								</div>
								<div id="classtime" class="col-md-8 form-group row">
									<div class="col-md-3">시작날짜</div>
									<div class="col-md-3 ">
										<input type="date" id="beginDate" class="form-control "
											name="beginDate" readonly="readonly" th:value="${consultOne.beginDate}">
									</div>
									<div class="col-md-3 ">종료날짜</div>
									<div class="col-md-3">
										<input type="date" id="endDate" class="form-control "
											name="endDate" readonly="readonly" th:value="${consultOne.endDate}">
									</div>
								</div>
								<!-- end -->
								<div class="col-md-3">
									<label>요일별 시간</label>
								</div>
								
						<div class="col-md-8 form-group "  >
						<th:block th:each="i : ${#numbers.sequence(0,6)}">
							<div class="row">	
							<input type="text" th:value="${i}" th:name="|consultDt[${i}].week|"> [[${consultDt}]]
							
							<p class="col-md-1" th:data-no="${i}" ></p>
					
									<div class="col-md-3  form-group">
										<input type="text"
											class="timestart form-control "  id = "beginTime" th:name"|ConsultDt[${i}].beginTime| " readonly="readonly">
									</div> 시~
                   						 <div class="col-md-3"  >
										<input type="text" id="endTime" class="timestart form-control " th:name"|ConsultDt[${i}].endTime|" readonly="readonly">
									</div> 시 
                    				<div class="col-md-3" >
										<input type="number" min="0" id="price"
											class="form-control" th:name="|ConsultDt[${0}].price|"
											placeholder="price" readonly="readonly">
									</div>
									
							</div>
							</th:block>
						</div>
							<div class="col-sm-12 d-flex justify-content-end"> 
								
							</div>
						 </div>
					   </div>
					</form>
				</div>
			</div>
        </div>
        </div>
