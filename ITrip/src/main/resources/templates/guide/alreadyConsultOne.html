<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 등록</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap/voler/assets/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/voler/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="bootstrap/voler/assets/css/app.css">
    <link rel="shortcut icon" href="bootstrap/voler/assets/images/favicon.svg" type="image/x-icon">
    <style>

#testDiv{
	width:900px;
	margin:0 auto;
}

</style>
</head>
<body layout:fragment="content">
<div class="text-center">
        <h1 class="display-5 mb-5">Start Consult</h1>
    </div>
<div class="col-md-6 col-12" id="testDiv">
        <div class="card">
            <div class="card-header">
            <h4 class="card-title">Consult 신청폼</h4>

            </div>
            <div class="card-content">
				<div class="card-body">
					<form class="form form-horizontal" action="consultInsert.do"
						method="post" enctype="multipart/form-data">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="form-body" >
							<div class="row">
								<div class="col-md-3">
									<label>가이드* 아이디</label>
								</div>	
								<div class="col-md-8 form-group">
									<input type="text" class="form-control" id="memberId" name="memberId" th:value="${consultOne.guideId}" readonly="readonly">
								</div>

								<div class="col-md-3">
									<label>상담 타이틀</label>
								</div>
								<div class="col-md-8 form-group">
									<input type="text" id="title" class="form-control" name="title"
										placeholder="consult title" readonly="readonly"th:value="${consultOne.title}" >
								</div>
								<div class="col-md-3">
									<label>상담 카테고리</label>
								</div>
								<div class="col-md-8 form-group">
									<input type="text" id="jobName" class="form-control" name="jobName" th:value="${consultOne.jobName}" readonly="readonly">
								</div>
								<div class="col-md-3">
									<label>상담가능기간</label>
								</div>
								<div id="classtime" class="col-md-8 form-group row">
									<div class="col-md-3">시작날짜</div>
									<div class="col-md-3 ">
										<input type="date" id="beginDate" class="form-control "
											name="beginDate" readonly="readonly" th:value="${consultOne.beginDate}">
									</div>
									<div class="col-md-3 ">종료날짜</div>
									<div class="col-md-3">
										<input type="date" id="endDate" class="form-control "
											name="endDate" readonly="readonly" th:value="${consultOne.endDate}">
									</div>
								</div>
								<!-- end -->
								<div class="col-md-3">
									<label>요일별 시간</label>
								</div>
								
						<div class="col-md-8 form-group "  >
						<th:block th:each=" co: ${consultDt}">
							<div class="row">	
							
							
							<p class="col-md-1" ></p>
					
								<b th:text="${co.week}" ></b>
									<div class="col-md-3  form-group">
									
										<input type="text"
											class="timestart form-control "  id = "beginTime" th:value="${co.beginTime} " readonly="readonly">
									</div> 시~
                   						 <div class="col-md-3"  >
										<input type="text" id="endTime" class="timestart form-control "  th:value="${co.endTime}" readonly="readonly">
									</div> 시 
                    				<div class="col-md-3" >
										<input type="number" min="0" id="price"
											class="form-control"  th:value="${co.price}"
											placeholder="price" readonly="readonly">
									</div>
									
							</div>
							</th:block>
						</div>
							<div class="col-sm-12 d-flex justify-content-end"> 
								
							</div>
						 </div>
					   </div>
					</form>
				</div>
			</div>
        </div>
        </div>

    
        
         
         <script src="bootstrap/voler/assets/js/feather-icons/feather.min.js"></script>
    <script src="bootstrap/voler/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="bootstrap/voler/assets/js/app.js"></script>
    
    <script src="bootstrap/voler/assets/js/main.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>    
</body>
</html>
