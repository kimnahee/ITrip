<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
<style>

#testDiv{
	width:700px;
	margin:0 auto;
}
</style>
</head>
<body layout:fragment="content">
<div class="text-center">
        <h1 class="display-5 mb-5"></h1>
    </div>
<div class="col-md-6 col-12" id="testDiv">
                <div class="card">
                    <div class="card-header">
                    <h4 class="card-title">회원정보수정</h4>
                    </div>
                    <div class="card-content">
                    <div class="card-body">
                        <form class="form form-vertical" action="gmreviceUpdate.do"  method="post" onsubmit="message()">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="form-body">
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label>아이디</label> 
										<input type="text" class="form-control" id="memberId" name="memberId" th:value="${member.memberId}" readonly="readonly">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>이름</label> 
										<input type="text" class="form-control"  id="name" name="name" th:value="${member.name}">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>닉네임</label> 
										<input type="text" class="form-control" id="nick" name="nick" th:value="${member.nick}">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>이메일</label> 
										<input type="email" class="form-control" id="email" name="email" th:value="${member.email}" >
									</div>
								</div>
								<div class="col-12 d-flex justify-content-end">
									<button type="submit" class="btn btn-primary mr-1 mb-1" >제출하기</button>
									<a type="button" class="btn btn-light-secondary mr-1 mb-1" href="gmyPage.do">취소</a>
								</div>
							</div>
						</div>
					</form>
                    </div>
                    </div>
                </div>
				     <script type="text/javascript">
				    	function message() {
				    		alert("회원정보수정이 완료되었습니다.");
				    	}
				    </script>
                </div>
     
</body>
</html>
