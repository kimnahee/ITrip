<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revice</title> 
<style>
#form{
	width:1000px;
	margin:0 auto;
}
</style>
</head>
<body layout:fragment="content">
<!-- [[${session.id}]] -->
<div class="text-center">
        <h1 class="display-5 mb-5">가이드 정보 수정</h1>
    </div>
<div class="col-md-6 col-12" id="form">
                <div class="card" >
                    <div class="card-header">
                     <h4 class="card-title">1:1상담 등록 시 내용이 들어가는 곳입니다.</h4>
                    </div>
                    <div class="card-content">
                    <div class="card-body">
                        <form class="form form-vertical" action="greviceUpdate.do" method="post" onsubmit="message()">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="form-body">
                            <div class="row">
                            <div class="col-12">
                                <div class="form-group" >
                                <label for="first-name-vertical">아이디</label>
                                <input type="text" class="form-control" id="guideId" name="guideId"  th:value="${#authentication.principal.member.memberId}" readOnly>
                                </div>
                            </div>
                 </div>
                            <div class="col-12">
                                <div class="form-group">
                                <label for="email-id-vertical">닉네임</label>
                                <input type="email"class="form-control"  id="nick" name="nick"  th:value="${#authentication.principal.member.nick}" readOnly>
                             </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="form-group mb-3">
                                    <label for="dc" class="form-label">소개(설명)</label>
                                    <textarea class="form-control" id="dc" name="dc" rows="3">[[${guide.dc}]]</textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb-3">
                                <label for="email-id-vertical">경력</label> <br>
                                <select class="form-select" id="career" name="career">
                                	<option th:each="career : ${careerCdList}" th:value="${career.cdNo}" th:utext="${career.cdName}" th:selected="${career.cdName==guide.career}"></option>
                                </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                <label>직무</label> <br>
                                <select class="form-select" id="duty" name="duty">
                                	<option th:each="duty : ${dutyCdList}" th:value="${duty.cdNo}" th:utext="${duty.cdName}" th:selected="${duty.cdNo==guide.duty}"></option>
                                </select>
                                </div>
                            </div>    
                                </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary mr-1 mb-1">저장</button>
                                <a type="button" href="gmyPage.do" class="btn btn-primary mr-1 mb-1">취소</a>
                                <button type="reset" class="btn btn-light-secondary mr-1 mb-1">초기화</button>
                            </div>
                        </form>
                            </div>
                        </div>
                    </div>
                    </div>
    <script type="text/javascript">
    	function message() {
    		alert("가이드정보수정이 완료되었습니다.");
    	}
    </script>
</body>
</html>
